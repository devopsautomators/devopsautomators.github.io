<!-- Blog Grid Section -->
    <section id="blog" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Blogposts</h2>
                    <h3 class="section-subheading text-muted">We like to share our knowledge.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts limit:4 %}
							{% if post.categories contains 'blog' %}
                <div class="col-md-6 col-sm-6">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.excerpt }}</p>
												<a href="{{ post.externalurl }}">Read more on {{ post.author }}'s website</a>
                </div>
							{% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
